<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROK Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* أنماط مدمجة مبسطة */
        body { background: #0a1128; color: white; font-family: Arial; padding: 20px; }
        .btn { background: #00a8ff; padding: 15px; border-radius: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>مرحبا بك في التعدين!</h1>
    <div id="balance">الرصيد: 100 USDT</div>
    <button class="btn" onclick="startMining()">بدء التعدين</button>

    <script>
        // بيانات المستخدم الأساسية
        const user = Telegram.WebApp.initDataUnsafe.user
        
        // حفظ البيانات محليًا
        function saveData(key, value) {
            Telegram.WebApp.CloudStorage.setItem(key, value)
        }

        // قراءة البيانات
        function loadData(key) {
            Telegram.WebApp.CloudStorage.getItem(key)
        }

        // بدء التعدين (مثال مبسط)
        function startMining() {
            let coins = loadData('coins') || 0
            coins += 0.1
            saveData('coins', coins)
            document.getElementById('balance').innerHTML = `الرصيد: ${coins.toFixed(4)} USDT`
        }
    </script>
</body>
</html>
